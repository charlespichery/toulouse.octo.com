-   poly: CDU
    name: Christophe Durand
    job: Senior Manager
    bio: |
        Manager dans le secteur Industrie & Distribution, Christophe a rejoint OCTO Technology en Juin 2011 après un parcours riche et varié, occupant tout d’abord des fonction de chef de projet informatique en SSII (Thales Syseca) puis dans un centre de recherche de l’Ifremer
        Par la suite, Christophe a assuré la fonction de Directeur des Systèmes d’Information au sein de PME internationale et dans une société de distribution en ligne dans le secteur paramédical, entrecoupé d’une expérience de création d’entreprise en start-up.
        Christophe coordonne chez OCTO les projets du secteur du transport et de la logistique :
        - La refonte complète du SI de la compagnie aérienne CorsairFly, avec une orientation forte sur un SI basé sur le Cloud
        - La réorganisation d’une équipe de R&D logicielle en équipes produits pour le compte de la société Parkeon, leader dans la fourniture d’équipements billettiques pour les domaines du Transport et du Parking
        - Le développement d’applications Front Office mobiles d’aide à la vente pour des acteurs majeurs du Luxe et de la Distribution.
        
        Christophe est diplômé de Supélec, promotion 1986.

-   poly: CHBE
    name: Christelle Bergé
    job: Consultante Agile | Product Owner
    bio: |
        Christelle a 8 années d'expérience auprès de clients industriels.
        C’est en 2016, sur un projet extrêmement attendu, que l’agilité s’est imposée comme voie la plus raisonnable pour livrer rapidement un produit qui réponde aux besoins prioritaires. Les efforts fournis ont été transformés en promesses tenues.
        Aujourd’hui, elle maîtrise les frameworks et les outils, prolongeant ainsi son expertise initiale en gestion de projets, en management d'équipes et en transformation des organisations. Elle est certifiée SAFe 4 Agilist.
        Les équipes et les rôles qu’elle accompagne gagnent en alignement sur le produit ou le service, collaborent mieux aux interfaces, changent leur façon d’appréhender les choses et augmentent ainsi leur performance. Son style naturel de leadership invite à l’implication et à l’expression, au courage et aux feedbacks, qui sont essentiels à l'autonomisation et à l'initiative.
        Christelle sait s’adapter aux contextes en ajustant ses postures d’expert, de formateur, de facilitateur et de coach.
        Elle parle couramment l'anglais.

-   poly: GAST
    name: Stéphane Gaulier
    job: Partner
    bio: |
        De formation aéronautique, Stéphane a débuté sa carrière en 1996 dans la mise en œuvre fonctionnelle et technique d’un ERP spécifique sur le marché des services industriels. Cette expérience lui a permis d’appréhender des techniques de développement, d’optimisation et de maintenance logiciel alors naissantes et ce, tant sur le backend, le frontend que les bases de données.
        Par la suite, il a poursuivi son expérience dans le domaine des télécommunications en abordant la problématique des progiciels mixant bonne connaissance du logiciel standard, de son paramétrage et des développement spécifiques à y connecter. Au cours de ces quelques années, Stéphane a pu approfondir :
        La conception et l’architecture applicative, le développement, les tests, la migration, les mise en production et les opérations
        La contribution à de larges projets d’implémentation et de maintenance en environnement souvent contraint, tout comme le lancement d’entités nouvelles en mode start-up en environnement totalement vierge.
        Depuis 17 ans, Stéphane évolue en région toulousaine, majoritairement dans le secteur aéronautique où il a pu développer une complémentarité bout-en-bout sur des expertises métier (Manufacturing & Qualité, Supply Chain, Customer Service, Engineering) et une bonne appréhension des technologies en place ou émergente, mais également sur les pratiques du changement des processus et des organisations.
        Successivement il a pu ainsi contribuer à de larges programmes de transformation introduisant de nouveaux concepts tels que la Digital Factory (en lien avec les PLM), la mise en place d’ERP (SAP) englobant plusieurs métiers, organisations et géographies, et ce pour différents clients.
        Dans l’esprit de cette complémentarité, c’est tout naturellement qu’il embrasse le monde digital en 2015 pour mettre au service des métiers les nouvelles technologies émergentes incluant le Cloud, la Mobilité et la Réalité Étendue, l’Analytics (et la Data Science), l’IoT et autres sujets tels que la Blockchain.
        Aujourd’hui, il anime le déploiement de l’offre OCTO Technology sur la mise en oeuvre des technologies digitales et les méthodologiques associées (agilité, craft), pour le compte des clients de la région Sud-Ouest et ceux du monde aéronautique et spatial en France.

-   poly: POSY
    name: Sylvie Ponthus
    job: Coach Agile | Software Craftsman
    bio: |
        Développeur informatique, Sylvie a travaillé dans des équipes de développement de taille et de contexte très différents : chez un éditeur de progiciel ou dans un grand groupe, dans des petites structure et aussi pour de gros industriels.
        Au fur et à mesure des projets Sylvie est devenue chef de projet. Tenir l’engagement est devenu l’objectif. Cette expérience lui a permis d’appréhender le génie logiciel dans sa globalité.
        Son engouement pour l’agilité est le  résultat d’une maturation professionnelle. En effet, lo proximité du client et les échanges réguliers ont rendu de plus en plus évident que les adaptations du projet doivent être réalisées pendant le projet.
        Sylvie s’est investie dans l’agilité en devenant Scrum Master, puis coach agile.
        Récemment, elle a rejoint OCTO, afin de travailler dans un environnement stimulant de partages.

-   poly: JAMI
    name: Michael Jach
    job: Software Craftsman
    bio: |
        A Navblue (filiale d’Airbus), Michael a pu participer activement au développement d’un produit voué à la gestion des évènements qui se produisent lors d’un vol aérien. Le socle technique du projet intégrait du VueJS, Java Spring,  Terraform, Jenkins, Git, Docker, CesiumJS, Leaflet, D3Js, ...
        Il a apporté son expertise sur de nombreux sujets et notamment sur l’architecture du projet frontend ainsi que du développement de celui-ci.
        Grâce à ses appétences d’UX et UI il a également été force de proposition avec les équipes de design pour adapter le produit aux souhaits des utilisateurs finaux. Faisant partie intégrante d’une équipe de 10 personnes, Michael est une personne sociable et sait s’exprimer en public.
        Récemment, il a rejoint OCTO et souhaitant s’orienter dans les technologies de cloud et d'automatisation, Michael intègre une équipe en charge du développement d’une application pour la DGAC (Direction Générale de l’Aviation Civile). Application qui intègre de nombreuses technologies telles que React, NodeJS, Typescript, Docker, Ansible, Terraform, Terragrunt express, Gitlab, … Ce projet lui permet de développer de nouvelles compétences dans le domaine du DevOps.

-   poly: GRAM
    name: Martin Gravellini
    job: Manager Data Science
    bio: |
        Martin est manager avec plus de 7 années d’expérience au sein d’Accenture et Octo sur des sujets de cadrage, développement et implémentation de projets et services Data Science.
        Il aide les clients à valoriser leurs données au sein d’équipes pluridisciplinaires, incluant des data scientists, data engineer, data managers et data analystes, pour les départements des ventes et marketing, de la BI, ou de la logistique et approvisionnement. Il a travaillé pour différentes industries : services financiers, media, grande distribution, laboratoires pharmaceutiques…
        Martin est diplômé de l’ENSAE et de Sciences Po Paris.
        Parmi ses expérience pertinentes, Martin a accompagné ses clients dans :
        Le développement de Data Lab (Grande Banque internationale et Groupe Cosmétique international), en participant à la réalisation de prototypes et à leur mise en production, en accompagnement l’équipe dans son organisation et sa valorisation au sein du groupe
        La réalisation d’un système de recommandation de programmes pour un Média français, ainsi que la personnalisation des l’expérience des abonnés, depuis la mise en place et l’amélioration des algorithmes de recommandations, jusqu’à leur mise en production dans un environnement Big Data
        L’accompagnement des différents acteurs de la Grande Distribution, notamment sur des problématiques de prévisions de ventes et d’optimisation des opérations promotionnelles.

-   poly: RIVI
    name: Reynald Rivière
    job: Senior Manager Data Science
    bio: |
        Reynald a rejoint OCTO Technology comme Senior Manager en Data Science pour intervenir sur des missions de création de nouveaux services et produits basés sur l’IA et la data .
        Au début de sa carrière, avec l’arrivée de la vague Internet, il prend en charge la création de Systèmes d’Information Web dans la banque (Natixis), la bourse (Consors) ou l’assurance (MSA) pendant 15 ans. Puis il s’engouffre très tôt dans celle de l’IA et du machine learning avec un parcours de formation et des compétitions de Machine Learning qui le hissent dans le TOP 20 du classement Kaggle en France,  Il décide alors de créer sa startup AI-motion spécialisée en marketing et IA.
        Continental lui confie la mise en place de l’équipe de R&D d’IA en France sur le véhicule intelligent et connecté qui se traduira notamment par l’acceptation de plusieurs brevets sur le véhicule autonome.
        Reynald rejoint ensuite une cabinet de conseil comme Chief Data Scientist pour animer la communauté de data scientist chez des clients de secteurs variés comme l’industrie automobile, l’aéronautique, le retail, etc.

-   poly: JBFR
    name: Jean-Baptiste Froment
    job: DevOps
    bio: |
        Fort de divers rôles (développeur, formateur, devops) dans le logiciel (Dassault Systemes)  et pour les industries aéronautiques (Airbus) et automobiles (Valeo), Jean-Baptiste dispose d’un solide bagage technique et organisationnel.
        Depuis son arrivée à Octo en Juin 2021, Jean-Baptiste intervient au sein d’Accenture afin d’automatiser les processus de gestion de configuration, d’installation et de déploiement des plateformes PLM.

-   poly: MOPO
    name: Morgane Pouquet
    job: Consultante Agile | Product Owner
    bio: |
        Au court de ses 10 années d’expériences, les choix d’orientation de Morgane ont toujours été motivés par le souhait de créer du lien : entre des métiers, des niveaux hiérarchiques, des personnes dans le but d’avancer, avec cohérence et enthousiasme. 
        Elle a toujours évolué dans des contextes de transformation IT, impactant jusqu’à des milliers de personnes, dans différents pays. Morgane a alterné entre sa casquette conseil et coaching pour accompagner des features teams comme des équipes non IT (marketing, service client, juristes…). Elle est convaincue que c’est en accompagnant aussi ces dernières que les équipes IT peuvent gagner en performance. Cycle en V, Scrum, Kanban… ont été / sont son quotidien. Chef de projet, PO, Scrum Master, coach agile sont des rôles qu’elle s’est appliquée à tenir. Ca l’a d’ailleurs amenée à se faire certifier PSSM 1, PSPO1, SAFe 4 Agilist.
        Convaincue par les valeurs agiles et la place de l’humain, c’est avant tout là dessus que Morgane mise pour permettre aux équipes de livrer un produit impeccable au client. 

-   poly: NASA
    name: Najwa Sabir
    job: Consultante Data Science
    bio: |
        Najwa a fait un double diplôme en météorologie entre l’EHTP(Maroc) et l’ENM (Toulouse). Ce domaine très riche en statistiques et analyse de données a ouvert les yeux de Najwa sur le domaine de la data science et du Big Data. 
        Durant sa dernière année d’étude, elle a choisi la spécialité “HPC-Big Data”, elle s’est inscrite au master complémentaire PSMSC dans le cadre d’un échange à l’ENSEEIHT et elle a effectué son stage de fin d’étude chez Kratos Communications. Ce stage a été une véritable opportunité pour utiliser sa formation double casquette afin de prévoir la dégradation du signal dues au intempéries.
        Pleine d'énergie et d'enthousiasme, elle rejoint OCTO Technology Toulouse en tant que Data Geek.

-   poly: HAKI
    name: Hakim Hamza
    job: Ops
    bio: |
        "Les organisations les plus rapides à livrer sont aussi les plus stables : entre vitesse et stabilité, il n’y a pas de choix à faire."
        
        Hakim a commencé sa carrière en 2018 où il a rejoint les équipes d'Airbus en tant que développeur C#/T-SQL. Rapidement, il cherche à introduire de nouvelles façons de collaborer et de livrer du code en production. Il commence alors à s'intéresser à tout l'ensemble de pratiques issues de la culture DevOps et à en distiller les briques au sein de son équipe. C'est ensuite chez Orange qu'il développera davantage ses compétences techniques sur le sujet en s'orientant vers un rôle d'Ops qui l'amène à travailler sur des providers Cloud, les technologies de conteneurisation ainsi qu'à l'automatisation de toute la chaîne de déploiement du code.
        Convaincu que l'IT est un vecteur important de la performance d'une organisation, indépendamment de son secteur d'activité, et conscient de l'impact limité des optimisations locales, il cherche constamment à implémenter ces bonnes pratiques à tous les étages d'une organisation.
        Plus récemment, il a rejoint OCTO afin d'échanger et d'apprendre auprès d'une communauté de passionnés tout ce qui fait un bon produit IT.

-   poly: MEXA
    name: Xavier Meunier
    job: Manager Référent | Sécurité infrastructures

    bio: |
        Xavier, 41 ans avec 15 ans de carrière commencée dans les réseaux coeur IMS (Voix sur IP) en 2006 après un master en télécoms à Paris VI et ENST.
        Une première partie de carrière sur un poste de Field Application Engineer chez OneAccess (maintenant Ekinops). Consistant en un job d’avant-vente / support N3 pour des opérateurs télécoms internationaux (Telfonica O2, Bezek, Tiscali, etc.) sur technologies WAN, Firewalling, VPN, VoIP, IPv6.
        L'essor du cloud (comprendre de la virtualisation managée) l’amène à travailler pour Arismore (Maintenant Accenture Security) sur des missions clients tels que le PMU, GRDF, sur des sujets autour de la sécurisation des infrastructures avec des études de faisabilité et l’accompagnement de projets dans des démarches d’architecture (besoins, contraintes, scénario, validation, risques) avec par exemple des projets tels que la mise en oeuvre d’User Awareness firewalling, d’Infrastructures SI-DR, de sécurisation cloud Kubernetes sur Azure, de services DMZ (IDS, WAF, FW, RP, etc.), etc.
        Depuis 2 ans, il travaille sur la sécurisation des infrastructures et des outils CI/CD orientés cloud (Kubernetes) dans une logique de défense en profondeur alliant en somme les technologies, les outils, les processus et la gouvernance.

        

-   poly: JULE
    name: Emmanuel Julia
    job: Développeur | Craftsman
    bio: |
        Après une première expérience professionnelle comme ingénieur en biologie moléculaire, Emmanuel a effectué en 2018 une reconversion vers le métier de développeur logiciel. 
        Dès le début de sa formation, il a pris une position très axée sur la qualité de code et la maintenabilité logicielle. Sa formation lui a ensuite permis d'expérimenter des pratiques essentielles d'artisanat logiciel telles que le TDD (Test-Driven Development) et le Pair-Programming. Il a également mis en place durant cette période une veille technique solide sur ces sujets, qu'il a toujours maintenue depuis.
        En parallèle de sa formation, Emmanuel a intégré l'entreprise Capgemini, et a travaillé comme développeur sur le segment sol d'une constellation de satellites d'observation de la Terre. Cette expérience lui a appris à intégrer un domaine à haute complexité fonctionnelle, et à travailler sous clause de Secret Industrie. Il a découvert ainsi les processus industriels qui entourent la production d'un logiciel dans le secteur spatial, notamment en termes de sécurité, de livraison et de documentation.
        En 2022, Emmanuel rejoint Octo pour développer et partager son expertise dans les pratiques d'artisanat logiciel et contribuer à de nouveaux champs de compétences fonctionnelles.

